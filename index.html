<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="hourglass-end-solid.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="stopwatch-logo.png" type="image/x-icon">
  <title>clock</title>
</head>

<body>
  <div style="display: grid;place-content: center; background-color: black;">
    <div class="container">
      <nav>
        <span class="text">Stopwatch</span>
      </nav>
      <main>
        <div id="clock">
          <span id="ghante">00</span><span class="tag">h</span>
          <span id="minte">00</span><span class="tag">m</span>
          <span id="second">00</span><span class="tag">s</span>
          <span id="milisec">00</span><span class="tag">ms</span>
        </div>
      </main>
      <div class="btn-section">
        <div id="reset"><span class="material-symbols-outlined">
            restart_alt
          </span></div>
        <div id="play" style="color: black;"><span class="material-symbols-outlined">
            play_arrow
          </span></div>
        <div id="pause"><span class="material-symbols-outlined">
            pause
          </span></div>
      </div>
      <footer>
        <span class="alarm"><span class="material-symbols-outlined">
            alarm
          </span>
          <div>Alarm</div>
        </span>
        <span class="clock"><span class="material-symbols-outlined">
            schedule
          </span>
          <div>Clock</div>
        </span>
        <span class="timer"><span class="material-symbols-outlined">
            hourglass_bottom
          </span>
          <div>Timer</div>
        </span>
        <span class="stopwatchh"><span class="material-symbols-outlined">
            timer
          </span>
          <div id="stopwatch">Stopwatch</div>
        </span>
        <span class="bedtime"><span class="material-symbols-outlined">
            night_shelter
          </span>
          <div>Bedtime</div>
        </span>
      </footer>
    </div>
  </div>
</body>
<script src="java2.js"></script>

</html>
